<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    
    <form action="#" method="GET">
        <h1>Formulario de registro</h1>
        <label for="nombre" id="nombre">Nombre:</label>
        <input type="text" name="nombre" maxlength="50"><br>
        <label for="apellidos" id="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" maxlength="50"><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="Mujer" value="mujer"><label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="Hombre" value="hombre"><label for="hombre">Hombre</label><br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" ><br>
        <input type="checkbox" name="novedades" id="novedades" value="novedades" checked>
        <label for="novedades">Deseo recibir información sobre novedades y ofertas</label><br>
        <input type="checkbox" name="EULA" id="EULA" value="EULA">
        <label for="EULA">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos".</label><br>
        <button name="enviar" id="enviar" type="submit">Enviar</button>

    </form>

</body>
</html>
